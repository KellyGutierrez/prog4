<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css"
/>
<div class="container text-center">
  <head>
    <link rel="stylesheet" src="add-city.component.scss">
  </head>
  <div class="row align-items-start">
    <h3 style="color: blueviolet;"><i>ID</i></h3>
    <input
      type="text"
      [(ngModel)]="id"
      class="form-control mb-1"
      placeholder="NÃºmero de identificaciÃ³n"
    />
    <h3 style="color: blueviolet;"><i>Nombre</i></h3>
    <input
      type="text"
      [(ngModel)]="name"
      name="name"
      class="form-control mb-1"
      placeholder="Nombre completo"
    />
  </div>
</div>
<div class="col">
  <button
    type="button"
    class="ov-btn-grow-spin"
    (click)="add()"
  >
    Agregar ciudad
  </button>
</div>
<div class="col">
  <button
    type="button"
    class="ov-btn-grow-spin"
    (click)="back()"
  >
    Regresar
  </button>
</div>
